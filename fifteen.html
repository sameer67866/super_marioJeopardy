	<title>Fifteen Puzzle</title>

	<body>

			<div id="puzzlearea">
				<div item="1">1</div>
				  <div item="2">2</div>
				    <div item="3">3</div> 
					 <div item="4">4</div>
				<div item="5">5</div>

			</div>
			<div id="timer"></div>
		<div id="controls">
			<button id="shufflebutton" onClick = "shuffle()">Shuffle puzzle and reset timer</button>
			<button id="solveButton" onClick = "celebrate()">Instantly solve puzzle</button>
		</div>
	</div>
	<div id="celebrate"></div>
